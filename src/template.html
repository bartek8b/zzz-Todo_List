<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Cards</title>
  </head>
  <body>
    <header>
      <p class="font-title logo">Todo Cards</p>
      <div class="header-btns-container">
        <button class="create-project-btn">+ Project</button>
        <button class="create-todo-btn">+ Todo</button>
      </div>
    </header>
    <main>
      <aside>
        <div>
          <p class="font-title">Date</p>
          <ul>
            <li><button>Late</button></li>
            <li><button class="checked">Day</button></li>
            <li><button>Week</button></li>
          </ul>
        </div>
        <div>
          <p class="font-title">Priority</p>
          <ul>
            <li><button class="checked">High</button></li>
            <li><button>Medium</button></li>
            <li><button>Low</button></li>
          </ul>
        </div>
        <div>
          <p class="font-title">Projects</p>
          <ul class="projects-list">
            <!-- TO BE GENERATED -->
          </ul>
        </div>
      </aside>

      <article class="grid-container">
        <!-- TOBE GENERATED -->
      </article>
    </main>
    <footer>
      <a
        href="https://github.com/bartek8b"
        target="_blank"
        rel="noopener noreferrer"
        >created by Bartlomiej Balcerzak
      </a>
    </footer>

    <!-- MODALS -->
    <dialog class="modal-new-project">
      <form method="dialog">
        <div class="label-input-set">
          <label for="project-name-input" class="font-title">Project name</label
          ><input
            class="font-title"
            type="text"
            for="project-name"
            name="project-name"
            id="project-name-input"
            placeholder=""
            maxlength="30"
            required
          />
        </div>

        <div class="form-btns-container">
          <button id="confirm-new-project">Confirm</button>
          <button id="cancel-new-project" class="cancel-btn">Cancel</button>
        </div>
      </form>
    </dialog>

    <dialog class="dialog-empty-name" style="z-index: 999">
      <div>
        <p>Project name cannot be empty</p>
        <button class="ok-btn-empty-name">OK</button>
      </div>
    </dialog>

    <dialog class="dialog-project-exist" style="z-index: 999">
      <div>
        <p>The project already exists</p>
        <button class="ok-btn-project-exists">OK</button>
      </div>
    </dialog>
  </body>
</html>
