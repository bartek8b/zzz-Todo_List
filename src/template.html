    <title>Todo list</title>

    <header>
      <p class="fontTitle logo">Todo list</p>

        <button>+ Project</button>

    </header>

      <aside>
        <div>
          <p class="fontTitle">Date</p>
          <ul>
            <li><button>Late</button></li>
            <li><button class="checked">Day</button></li>
            <li><button>Week</button></li>
          </ul>
        </div>
        <div>
          <p class="fontTitle">Priority</p>
          <ul>
            <li><button class="checked">High</button></li>
            <li><button>Medium</button></li>
            <li><button>Low</button></li>
          </ul>
        </div>
        <div>
          <p class="fontTitle">Projects</p>
          <ul class="projects-list">
