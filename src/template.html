<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
  </head>
  <body>
    <header>
      <p class="fontTitle">Todo list</p>
      <div class="header-btns-container">
        <button>+ Project</button>
        <button>+ Todo</button>
      </div>
    </header>
    <main>
      <aside>
        <div>
          <p class="fontTitle">Date</p>
          <ul>
            <li><button>Today</button></li>
            <li><button>Week</button></li>
            <li><button>Month</button></li>
          </ul>
        </div>
        <div>
          <p class="fontTitle">Priority</p>
          <ul>
            <li><button>High</button></li>
            <li><button>Medium</button></li>
            <li><button>Low</button></li>
          </ul>
        </div>
        <div>
          <p class="fontTitle">Projects</p>
          <ul class="projects-list">
            <li>
              <button class="fontTitle">GROCERIES</button
              ><button><img src="assets/pencil.svg" alt="" /></button>
              <button><img src="assets/delete.svg" alt="" /></button>
            </li>
            <li>
              <button class="fontTitle">PROJECT NAME IS VERY LONG</button
              ><button><img src="assets/pencil.svg" alt="" /></button>
              <button><img src="assets/delete.svg" alt="" /></button>
            </li>
            <li>
              <button class="fontTitle">SPORTS</button
              ><button><img src="assets/pencil.svg" alt="" /></button>
              <button><img src="assets/delete.svg" alt="" /></button>
            </li>
            <li>
              <button class="fontTitle">DO THE ODIN PROJECT</button
              ><button><img src="assets/pencil.svg" alt="" /></button>
              <button><img src="assets/delete.svg" alt="" /></button>
            </li>
          </ul>
        </div>
      </aside>
      <article>test</article>
    </main>
    <footer>
      <a
        href="https://github.com/bartek8b"
        target="_blank"
        rel="noopener noreferrer"
        >created by Bartlomiej Balcerzak
      </a>
    </footer>
  </body>
</html>
